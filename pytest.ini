[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts =
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --cov=services
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --maxfail=5

# Test markers for categorization
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - tests service interactions
    e2e: End-to-end tests - full workflow tests
    slow: Slow-running tests (>30 seconds)
    performance: Performance and load tests
    smoke: Smoke tests - quick health checks
    security: Security-related tests
    api: API endpoint tests
    database: Database-related tests
    redis: Redis-related tests
    llm: LLM service tests
    video: Video processing tests
    embedding: Embedding service tests
    control: Control service tests
    job: Job manager tests

# Test discovery patterns
python_files =
    test_*.py
    *_test.py

python_classes =
    Test*
    *Tests

python_functions =
    test_*
    *_test

# Minimum version requirements
minversion = 7.0

# Test timeouts (in seconds)
timeout = 300
timeout_method = thread

# Coverage configuration
[tool:coverage:run]
source = services
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*
    */settings/*
    */conftest.py
    */test_*.py
    */*_test.py

[tool:coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[tool:coverage:html]
directory = htmlcov

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PytestUnknownMarkWarning
