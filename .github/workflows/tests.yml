name: AI Media Analysis - Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: "3.11"

jobs:
  test:
    name: "Strict Quality & Tests"
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install CI dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-ci.txt
        
    - name: Python environment validation
      run: |
        python --version
        pip --version
        pip check
        echo "âœ… Python environment validated"
        
    - name: Code formatting check (Black) - STRICT
      run: |
        python -m black --check --diff services tests
        echo "âœ… Code formatting compliant"
        
    - name: Import sorting check (isort) - STRICT
      run: |
        python -m isort --check-only --diff services tests
        echo "âœ… Import sorting compliant"
        
    - name: Linting (Flake8) - STRICT
      run: |
        python -m flake8 services tests --count --statistics --show-source
        echo "âœ… Linting passed"
        
    - name: Python syntax validation
      run: |
        echo "Validating Python syntax..."
        find services -name "*.py" -exec python -m py_compile {} \;
        find tests -name "*.py" -exec python -m py_compile {} \;
        echo "âœ… Syntax validation completed"
        
    - name: Test execution with coverage
      run: |
        echo "ðŸ§ª Running comprehensive test suite..."
        python -m pytest tests/ -v --tb=short --cov=services --cov-report=term-missing --cov-fail-under=50
        echo "âœ… Tests passed with coverage requirements"
        
    - name: Additional quality checks
      run: |
        echo "Running additional quality validations..."
        python -c "import services" || echo "âš ï¸ Services import check failed"
        python -m pytest --collect-only tests/ > /dev/null
        echo "âœ… Additional quality checks completed"
        
    - name: Pipeline validation summary
      run: |
        echo "ðŸŽ‰ Strict CI pipeline completed successfully!"
        echo "ðŸ“Š Quality gates passed:"
        echo "  - âœ… Python environment validation"
        echo "  - âœ… Code formatting (Black) - STRICT MODE"
        echo "  - âœ… Import sorting (isort) - STRICT MODE" 
        echo "  - âœ… Comprehensive linting (Flake8)"
        echo "  - âœ… Syntax validation"
        echo "  - ðŸ§ª Test execution with coverage requirements"
        echo "  - âœ… Additional quality validations"
        echo "ðŸš€ Pipeline Status: PRODUCTION-READY" 