name: AI Media Analysis - Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: "3.11"

jobs:
  test:
    name: "Strict Quality & Tests"
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install CI dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-ci.txt
        
    - name: Python environment validation
      run: |
        python --version
        pip --version
        pip check
        echo "✅ Python environment validated"
        
    - name: Code formatting check (Black) - STRICT
      run: |
        python -m black --check --diff services tests
        echo "✅ Code formatting compliant"
        
    - name: Import sorting check (isort) - STRICT
      run: |
        python -m isort --check-only --diff services tests
        echo "✅ Import sorting compliant"
        
    - name: Linting (Flake8) - STRICT
      run: |
        python -m flake8 services tests --count --statistics --show-source
        echo "✅ Linting passed"
        
    - name: Python syntax validation
      run: |
        echo "Validating Python syntax..."
        find services -name "*.py" -exec python -m py_compile {} \;
        find tests -name "*.py" -exec python -m py_compile {} \;
        echo "✅ Syntax validation completed"
        
    - name: Test execution with coverage
      run: |
        echo "🧪 Running comprehensive test suite..."
        python -m pytest tests/ -v --tb=short --cov=services --cov-report=term-missing --cov-fail-under=50
        echo "✅ Tests passed with coverage requirements"
        
    - name: Additional quality checks
      run: |
        echo "Running additional quality validations..."
        python -c "import services" || echo "⚠️ Services import check failed"
        python -m pytest --collect-only tests/ > /dev/null
        echo "✅ Additional quality checks completed"
        
    - name: Pipeline validation summary
      run: |
        echo "🎉 Strict CI pipeline completed successfully!"
        echo "📊 Quality gates passed:"
        echo "  - ✅ Python environment validation"
        echo "  - ✅ Code formatting (Black) - STRICT MODE"
        echo "  - ✅ Import sorting (isort) - STRICT MODE" 
        echo "  - ✅ Comprehensive linting (Flake8)"
        echo "  - ✅ Syntax validation"
        echo "  - 🧪 Test execution with coverage requirements"
        echo "  - ✅ Additional quality validations"
        echo "🚀 Pipeline Status: PRODUCTION-READY" 